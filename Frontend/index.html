<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PIXI</title>
    <style>
      * {
        margin: 0;
        border: 0;
        box-sizing: border-box;
        /* overflow: hidden; */
      }

      body {
        background: #333;
        overflow: hidden;
      }

      #bg {
        position: absolute;
        margin: 0 50%;
        transform: translateX(-50%);
        height: 100vh;
        filter: brightness(69%);
      }
    </style>
  </head>
  <body>
    <img alt="Background" id="bg" />
    <script src="./pixi/pixi.min.js"></script>
    <script src="./main.mjs" type="module"></script>
  </body>
</html>
