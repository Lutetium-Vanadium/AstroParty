<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Astroparty</title>
    <style>
      * {
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }

      html {
        height: 100vh;
        width: 100vw;
      }

      body {
        background: #333;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      #bg {
        position: absolute;
        margin: 0 50%;
        transform: translateX(-50%);
        height: 100vh;
        filter: brightness(69%);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <img alt="Background" id="bg" />
    <script src="./main.js"></script>
  </body>
</html>
